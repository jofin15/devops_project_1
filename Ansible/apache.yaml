---
- name: This sets up an Apache web server
  hosts: aws_ec2
  become: yes
  remote_user: ubuntu
  gather_facts: true
  vars:
    ansible_ssh_private_key_file: "/etc/ansible/jomin-key-pair.pem"  
    ansible_ssh_user: "ubuntu"
  
  tasks:
    - name: "Install apache2, php, and unzip packages"
      apt:
        name:
          - "apache2"
          - "php"
          - "unzip"  # Ensure unzip is installed for unarchive task
        state: present
        update_cache: yes

    - name: "Copy code from GitHub"
      get_url:
        url: https://www.shubhammishra.in
        dest: "/var/www/html/index.php"
        
    - name: "Start apache2 service"
      service:
        name: apache2
        state: started

    - name: "Install wget"
      apt: 
        name: wget
        state: latest

    - name: "Download and unarchive Terraform"
      unarchive:
        src: https://releases.hashicorp.com/terraform/0.9.1/terraform_0.9.1_linux_amd64.zip
        dest: /usr/bin
        remote_src: true
        mode: '0755'  # Ensuring correct permissions for the extracted binary

    - name: "Ensure Apache service is enabled on boot"
      systemd:
        name: apache2
        enabled: yes
